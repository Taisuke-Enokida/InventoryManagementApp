<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入出庫履歴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">入出庫履歴</h2>
    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th>操作</th>
                <th>数量</th>
                <th>ユーザー</th>
                <th>日時</th>
                <th>備考</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.item_name }}</td>
                <td>
                    {% if log.type == 'in' %}
                        <span class="text-success">入庫</span>
                    {% else %}
                        <span class="text-danger">出庫</span>
                    {% endif %}
                </td>
                <td>{{ log.quantity }}</td>
                <td>{{ log.user_name }}</td>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.note }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
</div>
</body>
</html>
