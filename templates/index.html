<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>在庫管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">喫茶店の在庫管理システム</h1>
            <p class="text-muted">必要な機能を選択してください</p>
        </div>
        <div class="row justify-content-center g-4">
            <div class="mb-4">
                <a href="{{ url_for('register') }}" class="btn btn-success me-2">ユーザー登録</a>
                <a href="{{ url_for('login') }}" class="btn btn-primary">ログイン</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('inventory') }}" class="btn btn-outline-dark btn-lg w-100 rounded-4 shadow">在庫一覧を見る</a>
            </div>            
            <div class="col-md-4">
                <a href="{{ url_for('add_item') }}" class="btn btn-primary btn-lg w-100 rounded-4 shadow">材料の登録</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('add_category') }}" class="btn btn-success btn-lg w-100 rounded-4 shadow">カテゴリーの登録</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('movement') }}" class="btn btn-info btn-lg w-100 rounded-4 shadow">入出庫記録</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('movement_log') }}" class="btn btn-outline-primary btn-lg w-100 rounded-4 shadow">入出庫履歴</a>
            </div>

        </div>
    </div>
</body>
</html>
