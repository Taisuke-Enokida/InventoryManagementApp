<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>入出庫管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white fs-4 rounded-top-4">
            入出庫の記録
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">材料</label>
                    <select name="item_id" class="form-control" required>
                        {% for item in items %}
                            <option value="{{ item.id }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">操作ユーザー</label>
                    <select name="user_id" class="form-control" required>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">入庫 / 出庫</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="in" required>
                        <label class="form-check-label">入庫</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" value="out">
                        <label class="form-check-label">出庫</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">数量</label>
                    <input type="number" name="quantity" class="form-control" min="1" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">備考</label>
                    <textarea name="note" class="form-control" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">登録</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
