<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>材料登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow rounded-4">
            <div class="card-header bg-primary text-white fs-4 rounded-top-4">
                材料を登録
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">材料名</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">カテゴリー</label>
                        <select name="category" class="form-select" required>
                            <option value="">選択してください</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">単位（例：個、kg）</label>
                        <input type="text" name="unit" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">現在の在庫数</label>
                        <input type="number" name="current_stock" class="form-control" value="0" min="0">
                    </div>

                    <button type="submit" class="btn btn-success">登録</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
