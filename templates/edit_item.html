<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>材料の編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-warning text-dark fs-4 rounded-top-4">
            材料の編集
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">材料名</label>
                    <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">カテゴリー</label>
                    <select name="category_id" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == item.category_id|int  %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">単位</label>
                    <input type="text" name="unit" class="form-control" value="{{ item.unit }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">現在の在庫</label>
                    <input type="number" name="current_stock" class="form-control" value="{{ item.current_stock }}" required>
                </div>
                <button type="submit" class="btn btn-success">保存</button>
                <a href="{{ url_for('inventory') }}" class="btn btn-secondary">戻る</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
